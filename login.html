<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Splash Fitness</title>

    <link rel="stylesheet" href="./login.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./contact.js"></script>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <nav>
            <div class="container">
                <div class="nav_wrapper">
                    <div class="left">
                        <a href ="#">
                            <img src="./Images/logo-02.png" width="250px" onclick="window.location.href='./index.html';">
                        </a>
                    </div>
                    <div class="middle">
                        <div class="bar">
                            <ul>
                                <a href = "./index.html"><li class="home">Home</li></a>
                                <a href = "./About.html"><li>About</li></a>
                                <a href = "#"><li>Blog</li></a>
                                <a href = "#"><li>Packages</li></a>
                                <a href = "./contact.html"><li>Contact</li></a>
                            </ul>
                        </div>
                    </div>
                    <div class="right">
                        <button class="signin">
                            SIGN UP
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="login_form">
            <div class="wrapper">
                <form action="" method="get" id="form1" onsubmit="return handleLogin(event)">
                    <h1>Login</h1>
                    <div class="input-box1">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box2">
                        <input type="password" id="passInput" placeholder="Password"  oninput="showIcon()">
                        <i class='bx bxs-lock-alt' id="toggleLock"></i>
                        <i class='bx bx-show' id="toggleEye" onclick="togglePassword()"></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#" onclick="handleForgot(event)">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">LOGIN</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#"> Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="popup" id="popup">
        <p id="popupText">adas</p>
    </div>

    <section>
        <div class="forgot_form">
            <div class="wrapper">
                <form action="" method="get" id="form2" onsubmit="handleReset(event)">
                    <h1>Reset Password</h1>

                    <div class="input-box1">
                        <input type="email" placeholder="Enter your email" required>
                        <i class='bx bxs-envelope' ></i>  
                    </div>
                    <p id="mess"></p>
                    <button type="submit" class="btn">SEND LINK</button>
                    <div class="register-link">
                        <p>Already have account? <a href="#" onclick="handleBack(event)"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
